<html>
<head>


	<script src="processing-js/processing.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

	<style>
		canvas {
			outline: none;
			-webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
		}
		body{
			background-color:#000;
			color:#aaa;
			
		}
	</style>
</head>
<body> 
	<div style="width:auto;float:left;">
		<canvas id="fbsketch" data-processing-sources="CPConsole.pde facebuilder.pde"></canvas>
	</div>
	<div id="log"></div>
	<form style="float:left">
		<button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
		<br />
		<button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button>
		<br />
		<button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>

	</form>
	<input type="textfield" value="my text" id="inputtext">
	<button type="button" onclick="saveChar('fbsketch')">print character</button>
	<button type="button" onclick="invert('fbsketch')">invert</button>
	<button type="button" onclick="clear('fbsketch')">clear</button>
	<div id="outputarea">output area</div>
</body>
</html>
