<html>
<head>


	<script src="processing-js/processing.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

	<style>
		canvas {
			outline: none;
			-webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
		}
		body{
			background-color:#000;
			color:#aaa;
			
		}
	</style>
</head>
<body> 
	<div style="width:auto;float:left;">
		<canvas id="fbsketch" data-processing-sources="CPConsole.pde facebuilder.pde"></canvas>
	</div>
	<input type="textfield" value="my text" id="inputtext">
	<button type="button" onclick="saveChar('fbsketch')">print character</button>
	<button type="button" onclick="invert('fbsketch')">invert</button>
	<button type="button" onclick="clear('fbsketch')">clear</button>
	<div id="outputarea">output area</div>
</body>
</html>
